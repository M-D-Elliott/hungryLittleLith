<!DOCTYPE html>
<html lang="en">

<head>
    <div th:replace="~{shared :: head(title='register')}">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hungry 'lil Lith</title>
    </div>
</head>

<body>
    <div th:replace="~{shared :: nav(isFixed=true)}"></div>
    <div class="container">
        <div th:if="${#fields.hasErrors('registerPlayerRequest.*')}" class="error-field">
            <ul>
                <li th:each="err : ${#fields.errors('registerPlayerRequest.*')}" th:text="${err}">Error</li>
            </ul>
        </div>
        <h1>Register</h1>
        <form method="POST">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            <div class="form-group">
                <label>User Name: </label>
                <input type="text" name="userName" id="userName" th:value="${registerPlayerRequest.userName}">
                <div th:if="${#fields.hasErrors('registerPlayerRequest.userName')}">
                    <p th:each="error : ${#fields.errors('registerPlayerRequest.userName')}" class="alert alert-danger" th:text="${error}">
                        Bad name </p>
                </div>
            </div>
            <div class="form-group">
                <label>Email: </label>
                <input type="text" name="email" id="email" th:value=${registerPlayerRequest.email}>
                <div th:if="${#fields.hasErrors('registerPlayerRequest.email')}">
                    <p th:each="error : ${#fields.errors('registerPlayerRequest.email')}" class="alert alert-danger" th:text="${error}">
                        Bad name </p>
                </div>
            </div>
            <div class="form-group">
                <label>Password: </label>
                <input type="password" name="password" id="password">
                <div th:if="${#fields.hasErrors('registerPlayerRequest.password')}">
                    <p th:each="error : ${#fields.errors('registerPlayerRequest.password')}" class="alert alert-danger" th:text="${error}">
                        Bad name </p>
                </div>
            </div>
            <div class="form-group">
                <label>Confirm Password: </label>
                <input type="password" name="confirmPassword" id="confirmPassword">
            </div>
            <div>
                <button type="submit">Register</button>
            </div>
        </form>
    </div>
    <div th:replace="~{shared :: jsPlugins}"></div>
</body>
